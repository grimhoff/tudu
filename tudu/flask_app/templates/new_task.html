<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Task</title>
</head>

<body style="background-color: gainsboro">
    <div class="container mt-5">
        <h2 class="text-primary">Add a New Task!</h2><br>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-4">
                </div>
                <div class="col-sm-4 p-2 d-flex justify-content-end">
                    <a href="/tasks" class="btn btn-primary m-1">Back to Tasks</a>
                    <a href="/logout" class="btn btn-success m-1">Logout</a>
                </div>
                </div>
            </div>


    <div class="container">
        <form action="/tasks/new" method="POST">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="alert alert-danger">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="row">
            <div class="col-6">
                <input type="hidden" id="user_id" name="user_id" value="{{session.id}}">
                <div class="form-group">
                    <label for="task_name">Task:</label>
                    <input type="text" name="task_name" class="form-control" id="task_name" style="background-color:  #eceff1">
                </div>
                <div class="form-group">
                    <label for="priority">Priority (Select One):</label>
                    <select name="priority" id="priority" class="form-control" style="background-color:  #eceff1">
                        <option value="trivial">Trivial</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Category (Select One):</label>
                    <select name="category" id="category" class="form-control" style="background-color:  #eceff1">
                        <option value="Work">Work</option>
                        <option value="Health">Health</option>
                        <option value="Chores">Chores</option>
                        <option value="School">School</option>
                        <option value="Creativity">Creativity</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="due_date">Due Date:</label>
                    <input type="date" name="due_date" class="form-control" id="due_date" style="background-color:  #eceff1">
                </div>
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes" rows="5" cols="30" class="form-control" style="background-color:  #eceff1"></textarea>
                    <input type="submit" class="form-control btn-success mt-3 ml-auto w-25" value="Submit">
                </div>
            </div>
        </div>
        </form>
    </div>
</body>

</html>
